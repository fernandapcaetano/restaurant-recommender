spring.application.name=restaurant-recommender
spring.threads.virtual.enabled=true

spring.ai.openai.base-url=https://openrouter.ai/api
spring.ai.openai.chat.options.model=openai/gpt-oss-20b:free
spring.ai.openai.api-key=${OPENROUTER_API_KEY}
spring.ai.openai.embedding.options.model=openai/text-embedding-3-small
spring.ai.vectorstore.pgvector.index-type=HNSW
spring.ai.vectorstore.pgvector.distance-type=cosine_distance
spring.ai.vectorstore.pgvector.dimensions=1536
spring.ai.retry.max-attempts=5
spring.ai.retry.backoff.initial-interval=1s
spring.ai.retry.backoff.max-interval=10s
spring.ai.retry.backoff.multiplier=2

spring.datasource.url=jdbc:postgresql://localhost:5432/restaurant_recommender
spring.datasource.username=user
spring.datasource.password=pwd
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=none
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always
spring.sql.init.platform=postgres
spring.sql.init.continue-on-error=false
logging.level.org.springframework.jdbc.datasource.init.ScriptUtils=DEBUG
logging.level.org.springframework.boot.autoconfigure.sql.init=DEBUG
logging.level.org.springframework=INFO
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

#Datasource settings for testing
data.restaurant.path=classpath:data/restaurant-data.csv
data.order.path=classpath:data/user-order-data.csv